<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>IT Support Chatbot</h1>

    <form action="/ask" method="post">
    <input type="text" name="user_input" placeholder="Describe your issue...">
    <button type="submit">Submit</button>
    </form>

    <form action="/answer" method="post">
    <input type="hidden" name="question_id" value="{{ question_id }}">
    <p>{{ question }}</p> <!-- Display the current question -->
    <button type="submit" name="response" value="yes">Yes</button>
    <button type="submit" name="response" value="no">No</button>
    </form>

    {% if solution %}
        <p><strong>Solution:</strong> {{ solution }}</p>
    {% endif %}



    <div id="question" style="display:none;">
        <h2 id="question-text"></h2>
        <input type="text" id="user-input" placeholder="Type your answer here...">
        <button onclick="processAnswer()">Submit</button>
    </div>
</body>
</html>

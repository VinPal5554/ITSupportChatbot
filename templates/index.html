<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>IT Support Chatbot</h1>

    <div class="chat-container">
        <!-- Display the conversation -->
        {% if conversation_history %}
            {% for message in conversation_history %}
                <div class="message {% if message.role == 'bot' %}bot-message{% else %}user-message{% endif %}">
                    {{ message.message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="input-container">
        <form action="/ask" method="POST">
            <input type="text" name="user_input" placeholder="Describe your issue..." required>
            <button type="submit">Send</button>
        </form>

        {% if question %}
            <form action="/response" method="POST">
                <div>{{ question }}</div>
                <button type="submit" name="response" value="yes">Yes</button>
                <button type="submit" name="response" value="no">No</button>
            </form>
        {% endif %}
    </div>




</body>
</html>
